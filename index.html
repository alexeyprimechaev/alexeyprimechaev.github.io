<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Alexey Primechaev</title>

  </head>

  <body>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 17px;
            padding: 14px;
            
        }
        * {
            margin: 0;
            padding: 0;
        }

        button {
            border:none;
            padding: 0;
            background-color: transparent;
        }

        .container {
            width: 1252px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            column-gap: 0px;
            .transition: 0.2s;
        }

        .card {
            display: flex;
            position: relative;
            width: 257px;
            height: 257px;
            background-color: #EFF0F1;
            padding: 14px;
            transition: 0.2s;
            margin: 14px;
        }

        .card:hover {
            padding: 28px;
            margin: 0px;
            margin-bottom: 0px; 

        }

        .content {
            font-weight: 500;
        }

        .display {
            position: absolute;
            bottom: 14px;
            right: 0%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            position: relative;
            bottom: 14px;
            transition: 0.2s;
            margin: auto;
            width: 63%;
        }

        .phone {
            transition: 0.2s;
            margin: auto;
            width: 110px;
        }

        .document {
            transition: 0.2s;
            margin: auto;
            width: 124px;
            position: relative;
            bottom: 14px;
        }

        .hack {
            transition: 0.2s;
            margin: auto;
            width: 162px;
            position: relative;
            bottom: 56px;
        }

        .buttons {
            justify-content: center;
            align-items: center;
            width: 28px;
            position: absolute;
            bottom: 7px;
            right: 21px;
            display: block;
            transition: 0.2s;
        }

        .icon {
            height: 25px;
            padding: 5px;
        }

        .secondary {
            transition: 0.2s;
        }

        .card:hover .image, .card.hover .image { 
            width: 75%;
            transition: 0.2s;
        }

        .card:hover .phone, .card.hover .phone { 
            width: 130px;
            transition: 0.2s;
        }

        .card:hover .document, .card.hover .document { 
            width: 164px;
            transition: 0.2s;
        }

        .card:hover .hack, .card.hover .hack { 
            width: 240px;
            transition: 0.2s;
        }

        .card:hover .buttons, .card.hover .buttons { 
            transition: 0.2s;
            bottom: 21px;
            right: 35px;
        }

        .card:hover .secondary, .card.hover .secondary { 
            opacity: 0;
        }
        @media screen and (min-width: 1599px) {
            .container {
                width: 1600px;
                grid-template-columns: 20% 20% 20% 20% 20%;
                column-gap: 0px;
                padding-left: calc((100% - 1280)/2);
                padding-right: padding-left: : calc((100% - 1280)/2);
            }
        }

        @media screen and (max-width: 1279px) {
            .container {
                width: 960px;
                grid-template-columns: 33% 33% 33%;
                column-gap: 0px;
                padding-left: calc((100% - 960)/2);
                padding-right: padding-left: : calc((100% - 960)/2);
            }
        }

        @media screen and (max-width: 959px) {
            .container {
                width: 640px;
                grid-template-columns: 50% 50%;
                column-gap: 0px;
                padding-left: calc((100% - 640)/2);
                padding-right: padding-left: : calc((100% - 640)/2);
            }
        }

        @media screen and (max-width: 639px) {
            .container {
                width: 320px;
                grid-template-columns: 100%;
                column-gap: 0px;
                padding-left: calc((100% - 320)/2);
                padding-right: padding-left: : calc((100% - 320)/2);
            }
        }


    </style>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="title">
                    Alexey Primechaev
                </div>
                <div class="title secondary">
                    Human Interface Designer
                </div>
            </div>
            <div class="display">
                <img class="image" src="img.png">
                </div>
           <div class="buttons">
            <a href="https://teleg.run/number16">
                <img class="icon" src="telegram.png">
            </a>
            <a href="tel:+79999890609">
                <img class="icon" src="phone.png">
            </a>
            <a href="mailto:alexeyprimechaev@gmail.com">
                <img class="icon" src="mail.png">
            </a>
           </div>
        </div>
        <div class="card">
            <div class="content">
                <div class="title">
                    TimePiece
                </div>
                <div class="title secondary">
                    Multitimer Application
                </div>
            </div>
            <div class="display">
                <img class="phone" src="artwork.png">
                </div>
           <div class="buttons">
            <a href="">
                <img class="icon" src="ellipsis.png">
            </a>
            <a href="">
                <img class="icon" src="play.png">
            </a>
           </div>
        </div>
        <div class="card">
            <div class="content">
                <div class="title">
                    CV
                </div>
                <div class="title secondary">
                    QR-enabled
                </div>
            </div>
            <div class="display">
                <img class="document" src="cv.png">
                </div>
           <div class="buttons">
            <a href="tel:+79999890609">
                <img class="icon" src="ellipsis.png">
            </a>
            <a href="mailto:alexeyprimechaev@gmail.com">
                <img class="icon" src="play.png">
            </a>
           </div>
        </div>
         <div class="card">
            <div class="content">
                <div class="title">
                    Winner
                </div>
                <div class="title secondary">
                    Hack&Change Hackathon
                </div>
            </div>
            <div class="display">
                <img class="hack" src="hack.png">
                </div>
           <div class="buttons">
            <a href="mailto:alexeyprimechaev@gmail.com">
                <img class="icon" src="play.png">
            </a>
           </div>
        </div>

    </div>
    
  </body>
</html>
