<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexey Primechaev</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #000;
        color: white;
        padding: 40px;
      }
      
      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        row-gap: 96px;
        column-gap: 32px;
        margin-bottom: 40px;
        margin-top: calc(50vh - 280px);
        justify-items: center;
      }
      
      .app-card {
        text-decoration: none;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .app-media {
        position: relative;
        width: 200px;
        height: 433px;
        margin-bottom: 12px;
        transform: rotate(var(--video-rotation));
        transition: transform 0.15s ease-in-out;
        z-index: 10;
      }
      
      .app-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 0;
        transform: scale(1.0);
        transition: all 0.15s ease-in-out;
      }
      
      .app-screenshot {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 1;
        transform: scale(1.0);
        transition: all 0.15s ease;
      }
      
      .app-media:hover .app-video {
        opacity: 1;
        transform: scale(1.15);
      }
      
      .app-media:hover .app-screenshot {
        opacity: 0;
        transform: scale(1.15);
      }
      
      .app-media:hover {
        transform: rotate(0deg);
      }
      
      .app-media:hover ~ .app-info {
        opacity: 0.0;
      }
      
      /* Dim other cards when any video is hovered */
      /* .apps-grid:has(.app-media:hover) .app-card {
        opacity: 0.2;
        transition: opacity 0.15s ease;
      }
      
      .apps-grid:has(.app-media:hover) .app-card:has(.app-media:hover) {
        opacity: 1;
      } */
      
      .app-info {
        display: flex;
        align-items: center;
        gap: 6px;
        transition: opacity 0.15s ease;
      }
      
      .app-title {
        font-size: 17px;
        font-weight: 500;
      }
      
      .app-icon {
        width: 32px;
        height: 32px;
        opacity: 0.8;
        transform: rotate(var(--icon-rotation));
      }
      

      
              @media (max-width: 768px) {
          body {
            padding: 24px;
          }
          
          .apps-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 36px 24px;
          }
          
          .app-media {
            width: 200px;
            height: 433px;
          }
          
          .app-title {
            font-size: 15px;
          }
          
          .app-icon {
            width: 28px;
            height: 28px;
          }
        }
    </style>
  </head>

    <script>
      // Generate random rotation for each app icon
      const appIcons = document.querySelectorAll('.app-icon');
      appIcons.forEach((icon) => {
        const iconRotation = Math.random() * 15 - 7.5;
        icon.style.setProperty('--icon-rotation', `${iconRotation}deg`);
      });
      
      // Generate random rotation for each media container
      const appMedias = document.querySelectorAll('.app-media');
      appMedias.forEach((media) => {
        const videoRotation = (Math.random() * 2 + 2) * (Math.random() < 0.5 ? -1 : 1);
        media.style.setProperty('--video-rotation', `${videoRotation}deg`);
      });
    </script>
