    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #000;
        color: white;
        padding: 40px;
      }
      
      .apps-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 96px 32px;
        margin-bottom: 40px;
        margin-top: calc(50vh - 280px);
        justify-content: center;
      }
      
      .app-card {
        text-decoration: none;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 280px;
        flex-shrink: 0;
      }

      .info-card {
        text-decoration: none;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 280px;
        height: 480px;
        flex-shrink: 0;
      }

      .info-card .name {
        font-size: 17px;
        font-weight: 500;
        margin-bottom: 32px;
        color: white;
        transform: rotate(var(--name-rotation));
      }

      .info-card .links {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .info-card .links a {
        text-decoration: underline;
        font-size: 17px;
        font-weight: 500;
        transform: rotate(var(--link-rotation));
      }
      
      .app-media {
        position: relative;
        width: 200px;
        height: 433px;
        margin-bottom: 12px;
        transform: rotate(var(--video-rotation));
        transition: transform 0.15s ease-in-out;
        z-index: 10;
      }
      
      .app-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 0;
        transform: scale(1.0);
        transition: all 0.15s ease-in-out;
      }
      
      .app-screenshot {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 1;
        transform: scale(1.0);
        transition: all 0.15s ease;
      }
      
      .app-media:hover .app-video {
        opacity: 1;
        transform: scale(1.25);
      }
      
      .app-media:hover .app-screenshot {
        opacity: 0;
        transform: scale(1.25);
      }
      
      .app-media:hover {
        transform: rotate(0deg);
      }
      
      .app-media:hover ~ .app-info {
        opacity: 0.0;
      }
      
      /* Dim other cards when any video is hovered */
      /* .apps-grid:has(.app-media:hover) .app-card {
        opacity: 0.2;
        transition: opacity 0.15s ease;
      }
      
      .apps-grid:has(.app-media:hover) .app-card:has(.app-media:hover) {
        opacity: 1;
      } */
      
      .app-info {
        display: flex;
        align-items: center;
        gap: 6px;
        transition: opacity 0.15s ease;
      }
      
      .app-title {
        font-size: 17px;
        font-weight: 500;
      }
      
      .app-icon {
        width: 32px;
        height: 32px;
        opacity: 0.8;
        transform: rotate(var(--icon-rotation));
      }

      .fast-forward-icon {
        position: absolute;
        top: 12px;
        left: 12px;
        display: none;
        z-index: 20;
        opacity: 0.9;
      }

      .fast-forward-icon.visible {
        display: flex;
        align-items: center;
        gap: 2px;
      }

      .triangle {
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 8px solid white;
      }
      

      
              @media (max-width: 768px) {
          body {
            padding: 24px;
          }

          }
          
          .app-media {

          }
          
          .app-title {
            font-size: 15px;
          }
          
          .app-icon {
            width: 28px;
            height: 28px;
          }
        }
    </style>
  </head>

    <script>
      // Generate random rotation for each app icon
      const appIcons = document.querySelectorAll('.app-icon');
      appIcons.forEach((icon) => {
        const iconRotation = Math.random() * 15 - 7.5;
        icon.style.setProperty('--icon-rotation', `${iconRotation}deg`);
      });
      
      // Generate random rotation for each media container
      const appMedias = document.querySelectorAll('.app-media');
      appMedias.forEach((media) => {
        const videoRotation = (Math.random() * 2 + 2) * (Math.random() < 0.5 ? -1 : 1);
        media.style.setProperty('--video-rotation', `${videoRotation}deg`);
      });

      // Generate random rotations for info card
      const infoCardName = document.querySelector('.info-card .name');
      if (infoCardName) {
        const nameRotation = Math.random() * 10 - 5;
        infoCardName.style.setProperty('--name-rotation', `${nameRotation}deg`);
      }
      
      const infoCardLinks = document.querySelectorAll('.info-card .links a');
      infoCardLinks.forEach((link, index) => {
        const linkRotation = Math.random() * 10 - 5;
        link.style.setProperty('--link-rotation', `${linkRotation}deg`);
      });

      // Image cycling functionality
      appMedias.forEach((media) => {
        media.addEventListener('mouseleave', () => {
          const currentImage = parseInt(media.dataset.currentImage);
          const maxImages = parseInt(media.dataset.maxImages);
          const appName = media.dataset.app;
          const extension = media.dataset.extension;
          
          // Calculate next image (cycle back to 1 after reaching max)
          const nextImage = currentImage >= maxImages ? 1 : currentImage + 1;
          
          // Update the screenshot src
          const screenshot = media.querySelector('.app-screenshot');
          screenshot.src = `${appName}/Image${nextImage}.${extension}`;
          
          // Update the current image counter
          media.dataset.currentImage = nextImage;
        });
      });

      // Long press for 2x speed functionality
      appMedias.forEach((media) => {
        const video = media.querySelector('.app-video');
        const appCard = media.closest('.app-card');
        const fastForwardIcon = media.querySelector('.fast-forward-icon');
        let pressTimer = null;
        let isLongPress = false;

        const startPress = (e) => {
          isLongPress = false;
          pressTimer = setTimeout(() => {
            isLongPress = true;
            video.playbackRate = 2.0;
            fastForwardIcon.classList.add('visible');
            e.preventDefault();
          }, 500); // 500ms for long press
        };

        const endPress = (e) => {
          if (pressTimer) {
            clearTimeout(pressTimer);
          }
          
          if (isLongPress) {
            video.playbackRate = 1.0;
            fastForwardIcon.classList.remove('visible');
            e.preventDefault();
            e.stopPropagation();
          }
          
          isLongPress = false;
        };

        const cancelPress = () => {
          if (pressTimer) {
            clearTimeout(pressTimer);
          }
          video.playbackRate = 1.0;
          fastForwardIcon.classList.remove('visible');
          isLongPress = false;
        };

        // Mouse events
        media.addEventListener('mousedown', startPress);
        media.addEventListener('mouseup', endPress);
        media.addEventListener('mouseleave', cancelPress);

        // Touch events for mobile
        media.addEventListener('touchstart', startPress);
        media.addEventListener('touchend', endPress);
        media.addEventListener('touchcancel', cancelPress);

        // Prevent navigation on long press
        appCard.addEventListener('click', (e) => {
          if (isLongPress) {
            e.preventDefault();
            e.stopPropagation();
          }
        });
      });
    </script>
