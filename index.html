<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Alexey Primechaev</title>

  </head>

  <body>
    <style>

        html {
        height: 100%;
        }

        body {
            background-color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 17px;
            font-weight: 510;
            justify-content: center;
            text-align: center;
            align-items: center;
            display: flex;
            height: 100%;
            margin: 0;
        }

        .container {
            margin: 0 auto;
            display: inline-block;
            justify-content: center;
            align-items: center;
        }

        .textlink {
            padding-left: 6px;
            padding-right: 6px;
           
        }

        .text {
            width: 196px;
            margin: 0 auto;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .icon {
            width: 32px;
            height: 32px;
            padding: 4px;
            transition: 0.15s;

        }

        .iconlink {
            transition: 0.2s;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: inline-block;
        }

       

        .container > div {
           
        }

        .avatar {
            width: 196px;
            height: 196px;
            padding-top: 12px;
            padding-bottom: 12px;
        }


        .textlink:link {
            color: #007AFF;
        }

        .textlink:visited {
            color: #5856D6;
        }

        .textlink:hover {
            color: #0040DD;
        }

        .iconlink:hover .icon {
               
                padding: 0px;
                width: 40px;
                height: 40px;
                transition: 0.15s;

        }

        .icons {;
            padding-top: 6px;
            padding-bottom: 6px;
            overflow-x: scroll;
        }


        .lekskeks {
            transition: 0.15s;
            font-weight: 700;
            text-decoration: none;
            background-image: url(gradient.png);
            background-repeat: repeat;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 100px;
            padding-left: 6px;
            padding-right: 6px;
        }

        .lekskeks:hover {
            transition: 0.15s;
            font-weight: 700;
            font-stretch: 115%;
            padding-left: 0px;
            padding-right: 0px;
        }

        .links {
            padding-top: 12px;
            padding-bottom: 12px;
        }


        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #ffffff;
            }

            .textlink:link {
                color: #0A84FF;
            }

            .textlink:visited {
                color: #5E5CE6;
            }

            .textlink:hover {
                color: #409CFF;
            }
        }
        
    </style>


    <div class="container">
        <img src="me.png" class="avatar">
        <div class="icons">
            <a href="/timepiece" class="iconlink">
                <img title="TimePiece, a multitimer app" class="icon" src="timepiece.png">
            </a>

            <a href="/shoot" class="iconlink">
                <img title="Shoot, a minimalist RAW camera app" class="icon" src="shoot.png">
            </a>
            <a href="/open" class="iconlink">
                <img title="Open Invest, a stock trading app" class="icon" src="open.png">
            </a>

            <a href="/2006" class="iconlink">
                <img title="2006, a throwback camera app" class="icon" src="2006.png">
            </a>

            <a href="/reflect" class="iconlink">
                <img title="Reflect, an AI-driven mindfulness app" class="icon" src="reflect.png">
            </a>

            <a href="/gradients" class="iconlink">
                <img title="yyyy, an experimental productivity app" class="icon" src="gradients.png">
            </a>

            <a href="/yyyy" class="iconlink">
                <img title="yyyy, an experimental productivity app" class="icon" src="yyyy.png">
            </a>

            <a href="/readstack" class="iconlink">
                <img title="Readstack, a reading list app" class="icon" src="readstack.png">
            </a>
            <a href="/moodline" class="iconlink">
                <img title="Moodline, a simple mood-tracking app" class="icon" src="moodline.png">
            </a>
            

        </div>
        <div class="text">i design and make apps and other stuff</div>
        <div class="links">
            <a href="https://lekskeks.com" class="lekskeks">LEKSKEKS</a>
            <a href="cv.pdf" class="textlink">CV</a>
            <a href="https://twitter.com/FetchRequested" class="textlink">Twitter</a>
            <a href="mailto: leks@lekskeks.com" class="textlink">Email</a>
        </div>
    </div>

    
    
    
  </body>
</html>
