<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Big Bucks</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #000;
        overflow-x: hidden;
      }
      
      /* Video item */
      .video-item {
        height: 100vh;
        width: 100vw;
        position: relative;
      }
      
      .video-item video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      
      /* Fixed text overlay */
      .text-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 50vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 3;
        color: white;
        font-size: 48px;
        font-weight: bold;
        text-align: center;
      }
      
      .app-info {
        display: flex;
        align-items: center;
        gap: 18px;
        margin-top: 24px;
      }
      
      .text-title {
        transform: rotate(var(--text-rotation));
      }
      
      .app-icon {
        width:64px;
        height: 64px;
        transform: rotate(var(--icon-rotation));
      }
      
      .app-store-badge {
        height: auto;
      }
      
      .app-info a {
        display: inline-block;
        line-height: 0;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
      }
      
      .links-list {
        margin-top: 24px;
      }
      
      .links-list a {
        font-size: 17px;
        font-weight: 500;
        text-decoration: underline;
        display: block;
        margin-bottom: 8px;
        transform: rotate(var(--link-rotation));
      }
      
      .links-list a:hover {
        opacity: 1;
      }
      
      .links-list .text {
        font-size: 17px;
        font-weight: 500;
        color: white;
        opacity: 0.65;
        display: block;
        margin-bottom: 8px;
        transform: rotate(var(--link-rotation));
      }
      
      /* Desktop: show mobile viewport as regular content */
      .mobile-first-viewport {
        display: block;
        height: auto;
      }
      
      .mobile-text-overlay {
        display: none;
      }
      
      /* Desktop video styles */
      .video-item {
        height: 100vh;
        width: 100vw;
        position: relative;
      }
      
      .video-item video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      
      .spacer {
        display: none;
      }
      

      
      /* Content container */
      .content {
        position: relative;
        z-index: 2;
        min-height: 100vh;
      }
      
      /* Content container */
      .content-container {
        padding: 0;
      }
      
      .image-item {
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-left: 50vw;
        width: 50vw;
        padding: 32px;
      }
      
      .image-item img {
        max-height: min(852px, calc(100vh - 8px));
        max-width: calc(50vw - 32px);
        width: auto;
        height: auto;
        object-fit: contain;
      }
      
      .image-item img.black-edges {
        outline: 0.5px solid rgba(255, 255, 255, 0.1);
      }
      
              @media (max-width: 768px) {
          /* Mobile: Hide desktop text overlay */
          .text-overlay {
            display: none;
          }
          
          /* Mobile: Show mobile elements */
          .mobile-first-viewport {
            display: flex !important;
          }
          

          
          .mobile-first-viewport {
            height: 100vh;
            display: flex !important;
            flex-direction: column;
            align-items: center;
          }
          
          .spacer {
            display: block !important;
            flex: 0.5;
            min-height: 16px;
          }
          
          .video-item {
            height: auto !important;
            width: 100% !important;
            flex: 3;
            display: flex !important;
            align-items: center;
            justify-content: center;
            padding: 16px;
          }
          
          .video-item video {
            width: 100% !important;
            height: 100% !important;
            max-height: 40vh;
            object-fit: contain !important;
          }
          
          .mobile-text-overlay {
            flex: 2;
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px 32px;
            text-align: center;
            color: white;
            max-height: 40vh;
            overflow: hidden;
          }
          
          .mobile-text-overlay .text-title {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
          }
          
          .mobile-text-overlay .app-info {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-top: 24px;
          }
          
          .mobile-text-overlay .app-icon {
            width: 64px;
            height: 64px;
          }
          
          .mobile-text-overlay .links-list {
            margin-top: 24px;
          }
          
          .mobile-text-overlay .links-list a {
            font-size: 17px;
            font-weight: 600;
            text-decoration: underline;
            display: block;
            margin-bottom: 8px;
          }
          
          .image-item {
            height: calc(100vh - 8px);
            width: 100%;
            margin-left: 0;
            padding: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .image-item img {
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
          }
        }
    </style>
  </head>
  <body>
    <!-- Fixed Text Overlay -->
    <div class="text-overlay">
      <div class="text-title">The Big Bucks</div>
      <div class="app-info">
        <a href="https://apps.apple.com/app/big-bucks-fo-app-store-connect/id6738328901"><img src="icon.png" alt="The Big Bucks App Icon" class="app-icon"></a>
        <a href="https://apps.apple.com/app/big-bucks-fo-app-store-connect/id6738328901"><img src="appstore.svg" alt="Download on the App Store" class="app-store-badge"></a>
      </div>
      <div class="links-list">
        <div class="text">A widget app for App Store Connect</div>
      </div>
    </div>
    
    <!-- Content -->
    <div class="content">
      <!-- Mobile First Viewport -->
      <div class="mobile-first-viewport">
        <div class="spacer"></div>
        <!-- Video Item -->
        <div class="video-item">
          <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            <!-- Fallback for browsers that don't support video -->
          </video>
        </div>
        <div class="spacer"></div>
        <!-- Mobile Text Content -->
        <div class="mobile-text-overlay">
          <div class="text-title">The Big Bucks</div>
          <div class="app-info">
            <a href="https://apps.apple.com/app/big-bucks-fo-app-store-connect/id6738328901"><img src="icon.png" alt="The Big Bucks App Icon" class="app-icon"></a>
            <a href="https://apps.apple.com/app/big-bucks-fo-app-store-connect/id6738328901"><img src="appstore.svg" alt="Download on the App Store" class="app-store-badge"></a>
          </div>
          <div class="links-list">
            <div class="text">a widget app for App Store Connect that i made</div>
          </div>
        </div>
      </div>
      
      <!-- Images Container -->
      <div class="content-container">
        <div class="image-item">
          <img src="Image1.png" alt="Image 1">
        </div>
        <div class="image-item">
          <img src="Image2.png" alt="Image 2">
        </div>
        <div class="image-item">
          <img src="Image3.png" alt="Image 3">
        </div>
      </div>
    </div>
    <script>
      // Generate random rotations between -5 and +5 degrees
      const textRotation = Math.random() * 10 - 5;
      const iconRotation = Math.random() * 10 - 5;
      document.documentElement.style.setProperty('--text-rotation', `${textRotation}deg`);
      document.documentElement.style.setProperty('--icon-rotation', `${iconRotation}deg`);
      
      // Generate random rotation for each link and text
      const linksAndText = document.querySelectorAll('.links-list a, .links-list .text');
      linksAndText.forEach((element, index) => {
        const linkRotation = Math.random() * 10 - 5;
        element.style.setProperty('--link-rotation', `${linkRotation}deg`);
      });
      
      // For now, let's just add stroke to all images for testing
      const images = document.querySelectorAll('.image-item img');
      images.forEach(img => {
        img.classList.add('black-edges');
      });
    </script>
  </body>
</html>
